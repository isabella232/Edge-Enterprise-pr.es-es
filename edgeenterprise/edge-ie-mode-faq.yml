title: Solución de problemas del modo IE y preguntas frecuentes
summary: >
  >[!Note]

  > La aplicación de escritorio Internet Explorer 11 se retirará y dejará de recibir soporte el 15 de junio de 2022 (para ver una lista de lo que se verá afectado, [consulte las preguntas frecuentes](https://techcommunity.microsoft.com/t5/windows-it-pro-blog/internet-explorer-11-desktop-app-retirement-faq/ba-p/2366549)). Las mismas aplicaciones y sitios de IE11 que use hoy pueden abrirse en Microsoft Edge mediante el uso del modo Internet Explorer. [Más información aquí](https://blogs.windows.com/windowsexperience/2021/05/19/the-future-of-internet-explorer-on-windows-10-is-in-microsoft-edge/).


  En este artículo se ofrecen consejos para la solución de problemas y una lista de preguntas frecuentes para Microsoft Edge versión 77 o posterior.


  > [!NOTE]

  > Este artículo se aplica a Microsoft Edge, versión 77 o posterior.


  ## <a name="troubleshoot-ie-mode"></a>Solucionar problemas del modo IE


  Usa la información de esta sección para diagnosticar y corregir problemas del modo IE.
sections:
- name: General
  questions:
  - question: >
      Información de diagnóstico del modo Internet Explorer
    answer: >
      Puede obtener información de diagnóstico del modo Internet Explorer en la pestaña Compatibilidad de Microsoft Edge. Para abrir esta pestaña y ver la página de diagnósticos del modo de Internet Explorer, vaya a *edge://compat/iediagnostic*. Es probable que se muestren mensajes de diagnóstico en esta página. En esta página también incluye información de configuración para las siguientes categorías:


      - **Comprobación de claves del Registro**. (Solo se muestra si se produce un error en la comprobación). Realiza una comprobación para ver si la integración de Internet Explorer está configurada correctamente en el registro. De no ser así, el usuario puede hacer clic en **Corregir** para solucionar el problema.

      - **Modo Internet Explorer**. Muestra la versión de API que se usa, en función de la configuración y del sistema operativo. Si hay un problema, es posible que se le pida al usuario que ejecute **Windows Update** e instale las actualizaciones necesarias.

      - **Configuración del modo Internet Explorer**. Muestra si está habilitado el modo de Internet Explorer y cómo se configura.

      - **Línea de comandos**. Muestra la cadena de línea de comandos y los modificadores que se usan para iniciar Microsoft Edge.

      - **Configuración de directiva de grupo**. Muestra si el modo IE se configura con directivas de grupo y las directivas que se aplican.
  - question: >
      Mensaje de error: "Para abrir esta página en modo Internet Explorer, vuelve a instalar Microsoft Edge con privilegios de administrador".
    answer: >
      Es posible que vea este error si no tiene todas las actualizaciones de Windows necesarias. Consulte los requisitos previos listados en [acerca del modo de IE](./edge-ie-mode.md) para las versiones requeridas de Windows y Microsoft Edge.


      Si ya ha instalado todas las actualizaciones de Windows necesarias, es posible que vea este error si:


      - Está usando el canal Canary, que se instala en el nivel de usuario de manera predeterminada.

      - Está utilizando el canal Estable, Beta o Dev, pero cuando se le solicitó la elevación al instalar, la elevación se canceló. Si cancela la solicitud de elevación, la instalación continuará en el nivel de usuario.

      - Se ha deshabilitado Internet Explorer 11 en Características de Windows.


      Soluciones posibles:


      - Ejecuta el instalador de cualquier canal en el nivel del sistema: `installer.exe --system-level`.

      - Habilita Internet Explorer 11 en Características de Windows.


      Para comprobar que Microsoft Edge está instalado en el nivel del sistema, escriba "edge://version" en la barra de direcciones de Microsoft Edge. La ruta de acceso del archivo ejecutable mostrará una ruta de acceso que comenzará por *C:\Archivos de programa*, lo que indica una instalación del sistema. Si la ruta del archivo ejecutable comienza por "C:\Usuarios", desinstale y vuelva a instalar Microsoft Edge con privilegios de administrador.
  - question: Recibir el mensaje de error "Para abrir esta página en modo IE, intente reiniciar Microsoft Edge".
    answer: >
      Es posible que vea este error si se ha producido un error inesperado en Internet Explorer. Por lo general, el reinicio de Microsoft Edge soluciona este error.
  - question: >
      Mensaje de error: "Desactive la depuración remota para abrir este sitio en modo IE, o si no, probablemente no funcionará según lo esperado".
    answer: >
      Es probable que vea este error si realiza la depuración de forma remota y navega a una página web configurada para ejecutarse en modo IE. Puede continuar, pero la página se mostrará con Microsoft Edge.
  - question: >
      Mensaje de error: "Error: no se pudo recuperar la lista de sitios de EMIE".
    answer: >
      Es posible que veas este error en la página *edge://compat/enterprise* indicando que no se pudo descargar la lista de sitios. A partir de la versión 87 de Microsoft Edge, cuando las cookies se bloquean para solicitudes de terceros usando la directiva [BlockThirdPartyCookies](./microsoft-edge-policies.md#blockthirdpartycookies) la autenticación HTTP también está prohibida. Puedes permitir cookies para el dominio específico que hospeda la Lista de sitios del modo de empresa usando la directiva [CookiesAllowedForURls](./microsoft-edge-policies.md#cookiesallowedforurls) para asegurarte de que las descargas de listas de sitios son correctas.
- name: Preguntas más frecuentes
  questions:
  - question: >
      ¿Reemplazará el modo IE a Internet Explorer 11?
    answer: >
      Sí, la aplicación de escritorio de Internet Explorer 11 se retirará y se retirará del soporte técnico el 15 de junio de 2022 (para obtener una lista de lo que está en el ámbito, Preguntas más frecuentes sobre el ciclo de vida [- Internet Explorer](https://support.microsoft.com/help/17454/). Las mismas aplicaciones y sitios de IE11 que usas hoy pueden abrirse en Microsoft Edge con el modo de Internet Explorer. [Más información aquí](https://blogs.windows.com/windowsexperience/2021/05/19/the-future-of-internet-explorer-on-windows-10-is-in-microsoft-edge/).
  - question: >
      ¿Cómo puedo depurar mi aplicación heredada mientras se usa el modo IE en Microsoft Edge?
    answer: >
      Puede usar IEChooser para iniciar Internet Explorer DevTools para depurar el contenido de las pestañas del modo IE. Para usar IEChooser, siga estos pasos.

      1. Abra IEChooser.
          - Abrir el cuadro de diálogo Ejecutar Por ejemplo, presione `Windows logo key`  +  `R` .
          - Escriba `%systemroot%\system32\f12\IEChooser.exe` y, a continuación, **seleccione Aceptar**.
      2. En IEChooser, seleccione la entrada para la pestaña Modo IE.
  - question: ¿Puedo probar un sitio en Microsoft Edge mientras está configurado para abrir el modo IE en la lista de sitios Enterprise modo de acceso?
    answer: >-
      Sí, mientras moderniza los sitios heredados, puede probar las aplicaciones configuradas del modo IE en Microsoft Edge. Para ello, puede ejecutar Microsoft Edge con la marca `--ie-mode-test` de línea de comandos. Asegúrese de que no hay otras instancias Microsoft Edge ejecución.

      A continuación, puede seleccionar Configuración y más (el icono de puntos suspensivos ...) > Más herramientas > Abrir sitios en modo perimetral.
  - question: >
      ¿Puedo usar "Abrir con el Explorador" o "Ver en el Explorador de archivos" en SharePoint con el modo IE?
    answer: >
      Sí, si esto funciona en Internet Explorer 11 independiente, funcionará en el modo IE. Sin embargo, en lugar de usar la opción Abrir con el explorador, el enfoque recomendado para administrar archivos y carpetas por fuera de SharePoint es [sincronizar los archivos de SharePoint](https://support.office.com/en-us/article/sync-sharepoint-files-with-the-onedrive-sync-app-6de9ede8-5b6e-4503-80b2-6190f3354a88) o [mover o copiar archivos en SharePoint](https://support.office.com/en-us/article/move-or-copy-files-in-sharepoint-00e2f483-4df3-46be-a861-1f5f0c1a87bc).
  - question: >
      ¿Admite el modo IE Microsoft Edge la opción "no combinar" compatible con Internet Explorer 11?
    answer: "Las alternativas recomendadas para la funcionalidad sin combinación en Microsoft Edge son-\n1. Usar perfiles en Microsoft Edge: cada perfil se asigna a una sesión de IE diferente para las páginas del modo IE, por lo que se comporta de forma idéntica a la opción *sin* combinación.\n2. Usa la línea de comandos `--user-data-dir=<path>`, pero con una ruta de acceso diferente para cada sesión. Si es necesario, puedes crear una utilidad que el usuario puede ejecutar y que inicia Microsoft Edge y cambia la ruta de acceso de la sesión.\n\nSi ninguna de estas opciones funciona para el escenario, a partir de **Microsoft Edge versión 93,** el modo IE en Microsoft Edge admitirá ninguna combinación. Para un usuario final, cuando se inicia una nueva ventana del explorador desde una aplicación de modo IE, estará en una sesión independiente, como el comportamiento de no combinar en IE11. \n\nEn segundo plano, para cada ventana de Microsoft Edge, la primera vez que se visita una pestaña de modo IE dentro de esa ventana, si es uno de los sitios *designados para \"no combinar\",* esa ventana se bloquea en una sesión de IE diferente \"sin combinar\" de todas las demás ventanas de Microsoft Edge al menos hasta que se cierre la última pestaña del modo IE en esa ventana. Esto se debe al comportamiento anterior en el que los usuarios podían iniciar IE sin tiempo de respuesta y también podían iniciar Microsoft Edge sin tiempo de respuesta a través de otros mecanismos. Todos los sitios que se abran en una nueva ventana (a través de window.open) respetarán la naturaleza de combinación del proceso primario. Tenga en cuenta que el cambio de sesión no es compatible;  las navegaciónes dentro de la misma pestaña del modo IE usarán la misma sesión.\n\nPuede validar el comportamiento en el canal **beta** Microsoft Edge (versión 93 o posterior) siguiendo estos pasos:\n1. Asegúrese de que el modo IE está habilitado Microsoft Edge versión 93 o posterior. \n2. Puede configurar sitios que necesiten impedir el uso compartido de sesiones en la lista de sitios de modo Enterprise estableciendo el valor del atributo merge-type en \"no-merge\". Este atributo no se aplica solo cuando el elemento de apertura está establecido en Microsoft Edge. De forma predeterminada, todos los sitios tienen un valor de tipo merge de merge. \n   (**Nota:** La herramienta de administrador de listas de sitios integrada disponible en edge://compat/sitelistmanager incluirá esta opción con la versión Microsoft Edge 93 *Stable)*\n\n   ```\n   <site url=\"contoso.com\">\n   <open-in merge-type=\"no-merge\">IE11</open-in>\n   </site>\n   ```\n    \n3. Use la línea de `--enable-features=msAllowNoMergeIEMode` comandos . (**Nota:** Esta línea de comandos existe actualmente con fines de validación y no será necesaria después de la Microsoft Edge versión estable de *93)*\n4. Navegue a cualquier sitio configurado como sin combinación. El sitio debe estar en su propia sesión de IE sin incluir. Cuando abra otra Microsoft Edge o ventana y navegue al mismo sitio, debe estar en su propia sesión de IE (observe varios procesos iexplore.exe en el Administrador de tareas).\n\nSi tiene comentarios, póngase en contacto con uno de nuestros canales de comentarios: soporte técnico de Microsoft o foro [techcommunity](https://techcommunity.microsoft.com/t5/enterprise/bd-p/EdgeInsiderEnterprise).\n"
  - question: >
      ¿Puedo guardar vínculos como páginas web en el modo Internet Explorer?
    answer: "Sí, puede habilitar la opción de Guardar destino como en el menú contextual del modo Internet Explorer en Microsoft Edge. Para hacerlo, configure la directiva de grupo *\"Permitir la opción Guardar destino como en el modo Internet Explorer\"* que se encuentra en *Configuración del equipo > Plantillas administrativas > Componentes de Windows > Internet Explorer*.\nEl mecanismo de guardado funciona de la misma manera que en Internet Explorer y, si el destino está guardado como archivo HTML, al volver a abrir el archivo se representará la página en Microsoft Edge.\n \nTenga en cuenta que esta funcionalidad requiere las siguientes actualizaciones mínimas del sistema operativo:\n- Windows 10, versión 2004, Windows Server versión 2004, Windows 10, versión 20H2: [KB4580364](https://support.microsoft.com/help/4580364/windows-10-update-kb4580364)\n- Windows 10, versión 1903, Windows 10, versión 1909, Windows Server versión 1903: [KB4580386](https://support.microsoft.com/help/4580386/windows-10-update-kb4580386)\n- Windows 10, versión 1809, Windows Server versión 1809, Windows Server 2019: [KB4580390](https://support.microsoft.com/help/4580390/windows-10-update-kb4580390)\n- Windows 10, versión 1803: [KB4586785](https://support.microsoft.com/help/4586785/windows-10-update-kb4586785)\n- Windows 10, versión 1607: [KB4586830](https://support.microsoft.com/help/4586830/windows-10-update-kb4586830)\n- Windows 10, versión 1507: [KB4586787](https://support.microsoft.com/help/4586787/windows-10-update-kb4586787)\n\n\n          \n"
